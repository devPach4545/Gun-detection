name: CI/CD for Gun detection

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r requirement.txt

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: | 
          npm install -g vercel
          vercel deploy --prod --token=$VERCEL_TOKEN --yes --name gun-detection

